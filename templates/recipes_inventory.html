<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Selector</title>
</head>
<body>
    <h1>Recipe Selector</h1>
    <form action="" method="POST">
        <label for="recipeSelect">Choose a recipe:</label>
        <select name="recipeSelect" id="recipeSelect">
            {% for title in titles %}
                <option value="{{ title }}">{{ title }}</option>
            {% endfor %}
        </select>
        <button type="submit">Get Recipe</button>
    </form>

    <div id="recipeDetails">
        <!-- Recipe details will be displayed here -->
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const selectedTitle = document.getElementById('recipeSelect').value;
            const response = await fetch(`/get_recipe/${selectedTitle}`);
            const recipe = await response.json();
            
            // Update the recipe details
            const recipeDetailsDiv = document.getElementById('recipeDetails');
            recipeDetailsDiv.innerHTML = `
                <h2>${recipe.title}</h2>
                <p><strong>Ingredients:</strong><br>${recipe.ingredients}</p>
                <p><strong>Directions:</strong><br>${recipe.directions}</p>
                <p><strong>Tags:</strong><br>${recipe.tags}</p>
                <p><strong>Source:</strong> ${recipe.source}</p>
                <p><strong>URL:</strong> ${recipe.url}</p>
            `;
        });
    </script>
</body>
</html>
